application-name: @project.artifactId@
application-description: @project.description@
application-version: @project.version@

server:
  port: 8080
  servlet:
    context-path: /item-storage/api/v${item.api.version}

spring:
  application:
    name: item-storage
  boot:
    admin:
      client:
        enabled: true
        url: http://localhost:9090
  datasource:
    url: "jdbc:h2:mem:testdb"
  h2:
    console:
      enabled: true
      path: /h2-console
  data:
    web:
      pageable:
        size-parameter: size
        page-parameter: page
        default-page-size: 20
        one-indexed-parameters: false
        max-page-size: 100

eureka:
  client:
    registryFetchIntervalSeconds: 5
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: item-storage

springdoc:
  api-docs:
    path: "/api-docs"
  swagger-ui:
    path: "/"

item:
  api:
    version: 1

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always